<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Data</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="card shadow">
      <div class="card-body">
        <h2 class="card-title text-center text-primary mb-4">ðŸ“¦ Product List</h2>

        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover align-middle">
            
            <thead class="table-primary text-center">
            	<tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th id="total_sum"></th>
                <th id="total_quantity"></th>
                <th></th>
              </tr>
              <tr>
                
                <th>Date</th>
                <th>Barcode</th>
                <th>Name</th>
                <th>Price</th>
                <th>Sale Price</th>
                <th>Quantity</th>
                
              </tr>
            </thead>
            <tbody class="text-center">
              {% for row in data %}
              <tr>
                

                <td>{{ row[6] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Eruda (for Android debugging) -->
  <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
  <script>
    eruda.init();
    console.log("Hello Android!");
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
 
  
  let data = {{ data|tojson }};
  console.log(data);
  let xtot=0,xtot2=0,xtot3=0;
  data.forEach(row => {
    
    xtot2+=parseFloat(row[5]);
    xtot+=parseFloat(row[4])*parseFloat(row[5])
    
});
console.log(xtot);
document.getElementById("total_sum").innerHTML=xtot;
document.getElementById("total_quantity").innerHTML=xtot2;
//document.getElementById("total_profit").innerHTML=xtot3;
</script>

  <!-- Your custom JS -->
  <script src="{{ url_for('static', filename='js/product_list.js') }}"></script>
</body>
</html>
