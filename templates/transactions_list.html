<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Transactions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="bg-light">

<div class="container py-4">
	
    <h2 id="caption_balance" >Transactions: {{ balance }}</h2>
<form action="/transactions/transaction/new" class="text-end" >
    
       
     <button type="submit" class="btn btn-primary me-1">new transaction</button>
     

</div>
    <div class="mb-3 d-flex align-items-center gap-2 justify-content-center">
    <label for="date_input" class="form-label mb-0 fw-bold text-secondary">Choose Date:</label>
    <input id="date_input" type="date" 
           class="form-control border-primary text-center fw-semibold" 
           style="max-width: 200px; background-color: #f8f9fa;" 
           onchange="updatelist(this.value)">
</div>


    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle" id="transactions_table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Type</th>
                    <th>Amount</th>
                    <th class="sticky-col bg-dark">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row["id"] }}</td>
                    <td>{{ row["date"] }}</td>
                    <td>{{ row["type"] }}</td>
                    <td>{{ row["amount"] }}</td>
                    <td class="sticky-col">
                        <button class="btn btn-sm btn-danger"
                            onclick="window.open('/transactions/transaction/{{ row["id"] }}/remove', '_blank', 'width=600,height=400')">
                            Remove
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
.table-responsive {
    overflow-x: auto;
    position: relative;
}

.sticky-col {
    position: sticky;
    right: 0;
    background: #fff;
    z-index: 2;
    white-space: nowrap;
}

thead .sticky-col {
    background: #212529;
    color: #fff;
}
</style>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Optional debugging tool -->
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>eruda.init(); console.log("Hello Android!");</script>

<script>
  // Set date input to today
  const today = new Date().toISOString().split('T')[0];
  document.getElementById('date_input').value = today;
</script>

<script src="{{ url_for('static', filename='js/transactions_list.js') }}"></script>
</body>
</html>
