<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
	<input id="search_q" type="text" class="form-control border-primary text-center fw-semibold"  name="q" placeholder="name or barcode" onchange="updatelist()">
    <h2 class="mb-4">Products</h2>
    
    <div class="table-responsive shadow-sm rounded">
        <table class="table table-striped table-hover align-middle" id="products_table">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Barcode</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th class="sticky-col bg-dark">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row.product_id }}</td>
                    <td>{{ row.name }}</td>
                    <td>{{ row.barcode }}</td>
                    <td>${{ row.current_price }}</td>
                    <td>{{ row.quantity_float }}</td>

                    {% if purchase_id %}
                    <td class="sticky-col">
                        <button class="btn btn-sm btn-success"
                            onclick="window.open('/product/{{ row.product_id }}/addproducts', '_blank', 'width=600,height=400')">
                            Add
                        </button>
                    </td>

                    {% elif mode == "manage" %}
                    <td class="sticky-col">
                        <div class="d-flex gap-1">
                            <button class="btn btn-sm btn-info"
                                onclick="window.open('/product/{{ row.product_id }}/viewsales', '_blank', 'width=600,height=400')">
                                View
                            </button>
                            <button class="btn btn-sm btn-warning"
                                onclick="window.open('/product/{{ row.product_id }}/edit', '_blank', 'width=600,height=400')">
                                Edit
                            </button>
                            <button class="btn btn-sm btn-danger"
                                onclick="window.open('/product/{{ row.product_id }}/remove', '_blank', 'width=600,height=400')">
                                Remove
                            </button>
                        </div>
                    </td>

                    {% elif mode == "select" %}
                    <td class="sticky-col">
                        <button class="btn btn-sm btn-primary"
                            onclick="selectclick('{{ row.product_id }}','{{ row_id }}','{{ type }}')">
                            Select
                        </button>
                    </td>
                    {% endif %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<style>
.table-responsive {
  overflow-x: auto;
  position: relative;
}

/* Sticky column fix */
.sticky-col {
  position: sticky;
  right: 0;
  background: #fff; /* match light table rows */
  z-index: 3;
  white-space: nowrap; /* keep buttons inline */
}

/* make header sticky col match dark bg */
thead .sticky-col {
  background: #212529; /* Bootstrap dark */
  color: #fff;
}
</style>
<script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>
  eruda.init();
  console.log("Hello Android!");
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{ url_for('static', filename='js/product_list.js') }}"></script>
</body>
</html>
